<!DOCTYPE html>
<html lang="en">
<head>
    <title>SDK Explorer App - MVP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/ec-logo.svg" alt="European Commission Logo" width="60" class="d-inline-block align-middle mr-2">SDK Explorer
            </a>
            <div class="ml-auto d-flex align-items-center">
                <div class="version-text mr-2">Explorer SDK Version:</div>
                <select id="tagsDropdown" class="custom-select mr-2">
                </select>
                <div class="comparison-text mr-2">in comparison with:</div>
                <select id="comparisonDropdown" class="custom-select">
                </select>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 pt-5">
        <h3 class="mb-3">API Status</h3>
        <div id="apiStatus" class="alert alert-info" role="alert"></div>
        <h3 class="mb-3">Tree Structure Content</h3>
        <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="fieldsContent"></div>
        <div id="xmlStructureTree" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
