<!DOCTYPE html>
<html lang="en">

<head>
    <title>SDK Explorer App - MVP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/ec-logo.svg" alt="European Commission Logo" width="60"
                    class="d-inline-block align-middle mr-2">SDK Explorer
            </a>
            <div class="ml-auto d-flex align-items-center">
                <div class="version-text mr-2">Explorer SDK Version:</div>
                <select id="tagsDropdown" class="custom-select mr-2">
                </select>
                <div class="comparison-text mr-2">in comparison with:</div>
                <select id="comparisonDropdown" class="custom-select">
                </select>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 pt-5">
        <div id="apiStatus" class="alert alert-info" role="alert"
            style="position: fixed; top: 60px; right: 15px; z-index: 1050;">
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-3">Fields</h3>
                <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id="xmlStructureTreeContainer" class="alert alert-secondary mt-3">
                    <div id="xmlStructureTree"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mb-3">Details</h3>
                <div id="detailsContent" class="alert alert-secondary" role="alert">
                    Select a field to see details.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
