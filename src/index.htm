<!DOCTYPE html>
<html>
<head>
    <title>SDK Explorer App - MVP</title>
    <style>
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Github Tags</h1>
    <select id="tagsDropdown">
    </select>
    <h3><div id="apiStatus"></div></h3> 
    <h3><div >Raw File Content</div></h3> 

    <div class="spinner" id="loadingSpinner"></div>  

    <div id="fieldsContent">
    </div>
    <script>
        function showLoadingSpinner() {
            $('#loadingSpinner').show();  
        }

        function hideLoadingSpinner() {
            $('#loadingSpinner').hide();
        }

        function clearApiStatus() {
            $('#apiStatus').text('');
        }

        function populateDropdown() {
            showLoadingSpinner();
            clearApiStatus();
            $.get('https://api.github.com/repos/OP-TED/eForms-SDK/tags')
            .done(function(data) {
                var dropdown = $('#tagsDropdown');
                
                $.each(data, function(index, item) {
                    dropdown.append($('<option>', {
                        value: item.name,
                        text: item.name
                    }));
                });

                fetchAndDisplayFieldsContent(data[0].name); 
            })
            .fail(function() {
                hideLoadingSpinner(); 
                $('#apiStatus').text(`API call failed for file version "${tagName}"`);
            });
        }

        function fetchAndDisplayFieldsContent(tagName) {
            showLoadingSpinner(); 
            clearApiStatus(); 
            $.get(`https://raw.githubusercontent.com/OP-TED/eForms-SDK/${tagName}/fields/fields.json`)
            .done(function(data) {
                hideLoadingSpinner(); 
                $('#fieldsContent').text(data);

                $('#rawFileVersion').text(`File version "${tagName}"`);
                $('#apiStatus').text(`API call succeeded for file version "${tagName}"`);
            })
            .fail(function() {
                hideLoadingSpinner();
                $('#apiStatus').text(`API call failed for file version "${tagName}"`);
            });
        }

        $(document).ready(function() {
            populateDropdown();
        });

        $('#tagsDropdown').on('change', function() {
            var selectedTagName = $(this).val();
            $('#fieldsContent').empty(); 
            fetchAndDisplayFieldsContent(selectedTagName); 
        });
    </script>
</body>
</html>
